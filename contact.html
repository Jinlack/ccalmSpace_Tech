<form action="https://formspree.io/f/xpqjrdya" method="POST" class="contact-form">

  <!-- optional: email subject -->
  <input type="hidden" name="_subject" value="New message from CalmSpace Tech website">

  <!-- optional: redirect after submit (recommended) -->
  <input type="hidden" name="_redirect" value="https://jinlack.github.io/ccalmSpace_Tech/thanks.html">

  <!-- spam protection (honeypot) -->
  <input type="text" name="_gotcha" style="display:none">

  <div class="form-grid">
    <div class="field">
      <label for="name">Full Name</label>
      <input id="name" name="name" type="text" placeholder="Enter your name" required>
    </div>

    <div class="field">
      <label for="email">Email Address</label>
      <input id="email" name="email" type="email" placeholder="Enter your email" required>
    </div>

    <div class="field">
      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="tel" placeholder="+250 7XX XXX XXX" required>
    </div>

    <div class="field">
      <label for="service">Service Needed</label>
      <select id="service" name="service" required>
        <option value="" selected disabled>Choose a service</option>
        <option>Web Development & Maintenance</option>
        <option>Mobile App Development</option>
        <option>Technical Writing</option>
        <option>Multimedia & Computer Graphics</option>
        <option>Flyer Design (All Types)</option>
        <option>CS Tutoring</option>
        <option>Technical Support</option>
        <option>Other / Custom Request</option>
      </select>
    </div>

    <div class="field full">
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Tell us what you need..." required></textarea>
    </div>
  </div>

  <div class="form-actions">
    <button class="btn primary" type="submit">Submit</button>
  </div>
</form>
